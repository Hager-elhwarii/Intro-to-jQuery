<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Film Poster Slider</title>

    <!-- External Stylesheet Link -->
    <link rel="stylesheet" href="style.css" />

    <!-- Google Fonts Link -->
    <link
      href="https://fonts.googleapis.com/css2?family=Bitter:wght@500&family=Comfortaa:wght@300;400&family=Exo+2:wght@600&family=Inter:wght@300&family=Manrope:wght@300&family=Montserrat:wght@500&family=Open+Sans:wght@500&family=Poppins:wght@300;400;600;900&family=Quicksand&family=Raleway&family=Russo+One&family=Source+Sans+3&family=Titan+One&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome CDN Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Favicon Link -->
    <link rel="icon" href="https://i.ibb.co/2nJGXxW/image.png" />

    <!-- jQuery CDN Link -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
      integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
      crossorigin="anonymous"
    ></script>
    <!-- jQuery Script File  -->
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>film poster slider</h1>

      <div class="wrapper">
        <a href="#" class="action left-arrow"
          ><i class="fa-solid fa-caret-left"></i
        ></a>

        <div class="images">
          <img
            src="https://www.scannain.com/media/about-time-uk-quad-poster.jpg"
            class="image active"
            alt=""
          />
          <img
            src="https://images.alphacoders.com/118/1188672.jpg"
            class="image"
            alt=""
          />
          <img
            src="https://nsa37.casimages.com/img/2016/02/20/160220012110923888.jpg"
            class="image"
            alt=""
          />
          <img
            src="https://wallpaper-house.com/data/out/12/wallpaper2you_571393.jpg"
            class="image"
            alt=""
          />
          <img
            src="https://gumimedia.files.wordpress.com/2015/10/review-film-the-martian-oleh-gumimedia.jpg"
            class="image"
            alt=""
          />
          <img
            src="https://wadebearden.com/wp-content/uploads/2014/04/nick-fury-captain-america-black-widow-winter-soldier-2014.jpg"
            class="image"
            alt=""
          />
          <img
            src="https://static.kinoafisha.info/k/movie_shots/1920x1080/upload/movie_shots/2/7/0/8355072/636c1664eff908bb0b05ed25eb4b9e4a.jpeg"
            class="image"
            alt=""
          />
          <img
            src="https://i.insider.com/531a3e5c6da81143082a3c2f"
            class="image"
            alt=""
          />
        </div>
        <a href="#" class="action right-arrow"
          ><i class="fa-solid fa-caret-right"></i
        ></a>
      </div>
    </div>
  </body>
</html>
