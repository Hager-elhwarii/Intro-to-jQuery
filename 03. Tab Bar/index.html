<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tab Bar</title>
    <link rel="stylesheet" href="style.css" />

    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="tabs">
        <div class="tab is_active">
          <iconify-icon icon="ri:home-line"></iconify-icon>
          <span>home</span>
        </div>
        <div class="tab">
          <iconify-icon icon="iconamoon:search-light"></iconify-icon>
          <span>search</span>
        </div>
        <div class="tab">
          <iconify-icon icon="gg:heart"></iconify-icon>
          <span>likes</span>
        </div>
        <div class="tab">
          <iconify-icon icon="ant-design:user-outlined"></iconify-icon>
          <span>user</span>
        </div>
        <div class="tab_indicator"></div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
      integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
