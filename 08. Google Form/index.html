<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Form</title>

    <!-- External Stylesheet Link -->
    <link rel="stylesheet" href="style.css" />

    <!-- Favicon Link -->
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" />

    <!-- Google Fonts Link -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- jQuery CDN Link -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
      integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div>
        <img
          src="https://pngimg.com/uploads/google/google_PNG19644.png"
          alt="google logo"
        />
      </div>
      <div class="form-wrapper">
        <h1>sign in</h1>
        <span>Use your Google Account</span>
        <form>
          <div class="input-wrapper">
            <input
              type="email"
              name="email"
              id="email-input"
              class="input-field"
              required
              autofocus
              autocomplete="off"
            />
            <label for="email-input" class="placeholder">
              email or phone
            </label>
          </div>

          <div class="input-wrapper">
            <input
              type="password"
              name="password"
              id="password-input"
              class="input-field"
              required
              autofocus
              autocomplete="off"
            />
            <label for="password-input" class="placeholder">
              enter your password
            </label>
          </div>
          <a href="#" class="forget-password">forget email?</a>
          <div class="btns">
            <a href="#" class="create-account">create account</a>
            <button class="sign-in">next</button>
          </div>
        </form>
      </div>
    </div>

    <!-- jQuery Script File  -->
    <script src="script.js"></script>
  </body>
</html>
